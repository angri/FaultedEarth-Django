<html>
<head>
    <title>Observation Form</title>
 <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}theme/site.css" media="screen" />
</head>
<body>

    {% if success %}
        <p style="color: green;">
            {{ success }}
        </p>
    {% endif %}
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    {% if form.instance.id and form.instance.summary_id %}
    <form action="/observations/obsform/edit/{{ form.instance.id }}/summary_id/{{ form.instance.summary_id }}" method="post">
    {% else %}
    <form action="/edit" method="post">
    {% endif %}
    {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
